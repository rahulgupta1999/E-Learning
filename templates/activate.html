<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery-3.3.1.min.js"></script>

<script>

$(document).ready(function(){
$.get("getBatchFromTeacher",function(data,status){
$("#b").html(data)
});
});

function getSubject(){
batch=$("#batch").val()

$.get("getSubject?batch="+batch,function(data,status){
$("#c").html(data)
});
}
function getQuiz(){
batch=$("#batch").val()
subject=$("#subject").val()
$.get("getQuizForSetup?subject="+subject,function(data,status){
$("#d").html(data)
});
}
</script>    
</head>
<body class="bg-warning" ><br><br>

<div class="panel panel-danger" style="color:black;">
<div class="panel-heading" style="background-color:black;" ><h1 align="center"><font color="white" >Activate Quiz</font><h1></div><br>
<form method=post action="quizActivate" class="form-horizontal" >
{% csrf_token %}


<div class="form-group">
<label class="control-label col-sm-2 text-primary"  for="batch" >Select Batch</label>
<div  class="col-sm-6">
<div id="b" name="b">
<select id='batch' name='batch'  class='form-control'  required>
<option value=disabled>No Batch to select</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="subject" >Select Subject</label>
<div  class="col-sm-6">
<div id="c" name="c">
<select id='subject' name='subject' class='form-control'  required>
<option value=disabled>Select a batch first</option>
</select>
</div>
</div>
</div>
<div id="e" name="e">
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="qnm" >Select Quizz</label>
<div  class="col-sm-6">
<div id="d" name="d">
<select id='qnm' name='qnm' class='form-control'  required>
<option value=disabled>Select a batch and subject first first</option>
</select>
</div>
</div>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="attempt" >Maximum attempts</label>
<div class="col-sm-6">
<input type="attempt" id="attempt" placeholder="Maximum no of attempts" name=attempt class=form-control />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="time" >Quiz Time Limit</label>
<div class="col-sm-6">
<input type=number id=time placeholder="Quiz Time Limit In Minutes" name=time class=form-control />
</div>
</div>
<div style="text-align:center;">
<button type=submit name=submit id=submit class="btn btn-info">Activate Quiz</button><br><br>
</div>
</div>
</form>
</div>
</div>
<br><br>

</body>
</html>
