<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery-3.3.1.min.js"></script>

<script>

$(document).ready(function(){
$.get("getBatchFromTeacher",function(data,status){
$("#b").html(data)
});
});

function getSubject(){
batch=$("#batch").val()

$.get("getSubject?batch="+batch,function(data,status){
$("#c").html(data)
});
}
function getQuiz(){
batch=$("#batch").val()
subject=$("#subject").val()
$.get("getQuiz?subject="+subject,function(data,status){
$("#d").html(data)
});
}

function checkQuiz(){
quiz=$("#qnm").val()
if(quiz=="new")
$.get("loadInput",function(data,status){
$("#e").html(data)
});
}
</script>    
</head>
<body class="bg-warning" ><br><br>

<div class="panel panel-danger" style="color:black;">
<div class="panel-heading" style="background-color:black;" ><h1 align="center"><font color="white" >Update Quiz</font><h1></div><br>
<form method=post action="quizSave" class="form-horizontal" >
{% csrf_token %}


<div class="form-group">
<label class="control-label col-sm-2 text-primary"  for="batch" >Select Batch</label>
<div  class="col-sm-6">
<div id="b" name="b">
<select id='batch' name='batch'  class='form-control'  required>
<option value=disabled>No Batch to select</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="subject" >Select Subject</label>
<div  class="col-sm-6">
<div id="c" name="c">
<select id='subject' name='subject' class='form-control'  required>
<option value=disabled>Select a batch first</option>
</select>
</div>
</div>
</div>
<div id="e" name="e">
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="qnm" >Select Quizz</label>
<div  class="col-sm-6">
<div id="d" name="d">
<select id='qnm' name='qnm' class='form-control'  required>
<option value=disabled>Select a batch and subject first first</option>
</select>
</div>
</div>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="question" >Question</label>
<div class="col-sm-6">
<input type=text id="question" name="question" placeholder="Question" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans1" >Answer A</label>
<div class="col-sm-6">
<input type=text id="ans1" name="ans1" placeholder="Answer A" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans2" >Answer B</label>
<div class="col-sm-6">
<input type=text id="ans2" name="ans2" placeholder="Answer B" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans3" >Answer C</label>
<div class="col-sm-6">
<input type=text id="ans3" name="ans3" placeholder="Answer C" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans4" >Answer D</label>
<div class="col-sm-6">
<input type=text id="ans4" name="ans4" placeholder="Answer D" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans" >Correct Answer</label>
<div class="col-sm-2">
<select id=ans name=ans class=form-control  required>
<option value=disabled>Select Answer</option>
<option value="a">A</option>
<option value="b">B</option>
<option value="c">C</option>
<option value="d">D</option>
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="points" >Points</label>
<div class="col-sm-6">
<input type=number id="point" name="point" placeholder="Points" class=form-control required /></div>
</div>

<div style="text-align:center;">
<button type=submit name=submit id=submit class="btn btn-info">Submit</button><br><br>
</div>
</div>
</form>
</div>
</div>
</body>
</html>
