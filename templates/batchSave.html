<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
$.get("getBatch",function(data,status){
$("#b").html(data)
});
});
$(document).ready(function(){
$.get("getTeacher",function(data,status){
$("#c").html(data)
});
});
</script>
</head>
<body class=bg-success>
<br><br>
<div class="container" style="align:center; ">
<div class="panel-group" style="text-align:center;">
<div class="panel panel-danger">
<div class="panel-heading"><h1>Create New Batch</h1></div><br><br>
<form method=post action="batchSave" class="form-horizontal"  >
{% csrf_token %}

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="batch" > Batch Name </label>
<div class="col-sm-6">
<input type=text id=batch placeholder="Batch name" name=batch class=form-control />
</div>
</div>


<div style="text-align:center;">
<button type=submit class="btn btn-info">Submit</button>
</div>
</form>
</div>
</div>
</div>




<br><br>
<div class="container" style="align:center; ">
<div class="panel-group" style="text-align:center;">
<div class="panel panel-warning">
<div class="panel-heading"><h1>Add Subject to Batch </h1></div><br><br>
<form method=post action="subjectSave" class="form-horizontal"  >
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="batch" >Select Batch</label>
<div  class="col-sm-6">
<div id="b" name="b">
<select id='batch' name='batch' class='form-control'  required>
<option value=disabled>No Batch to select</option>
</select>
</div>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="teacher" >Select Teacher</label>
<div  class="col-sm-6">
<div id="c" name="c">
<select id='teacher' name='teacher' class='form-control'  required>
<option value=disabled>No teacher to select</option>
</select>
</div>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="teid" > Teacher Email</label>
<div class="col-sm-6">
<input type="text" id="teid" placeholder="Teacher Email Address" name="teid" class=form-control />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="subject" > Subject Name </label>
<div class="col-sm-6">
<input type="text" id="subject" placeholder="Subject name" name="subject" class=form-control />
</div>
</div>

<div style="text-align:center;">
<button type=submit class="btn btn-info">Submit</button>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
