<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery-3.3.1.min.js"></script>

<script>
function check(){
pw=$("#pwd").val()
cpw=$("#cpwd").val()
if(pw==cpw)
{
return true
}
else
alert("Password don't match")
return false

}
$(document).ready(function(){
$.get("getBatch",function(data,status){
$("#b").html(data)
});
});
$("#batch").change(function(){
batch=$("#batch").val()

$.get("getSubject?batch="+batch,function(data,status){
$("#b").html(data)
});
});
</script> 
</head>
<body class="bg-success" onload="checkr()"><br><br>

<div class="panel panel-info">
<div class="panel-heading"><h1 align="center">Update Quizz<h1></div><br>
<form method=post action="stuSave" class="form-horizontal" onSubmit="return check()">
{% csrf_token %}


<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="batch" >Select Batch</label>
<div  class="col-sm-6">
<div id="b" name="b">
<select id='batch' name='batch' class='form-control'  required>
<option value=disabled>No Batch to select</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="batch" >Select Subject</label>
<div  class="col-sm-6">
<div id="c" name="c">
<select id='subject' name='subject' class='form-control'  required>
<option value=disabled>Select a batch first</option>
</select>
</div>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="question" >Question</label>
<div class="col-sm-6">
<input type=text id="question" name="question" placeholder="Question" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans1" >Answer A</label>
<div class="col-sm-6">
<input type=text id="ans1" name="ans1" placeholder="Answer A" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans12" >Answer B</label>
<div class="col-sm-6">
<input type=text id="ans2" name="ans2" placeholder="Answer B" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans1" >Answer C</label>
<div class="col-sm-6">
<input type=text id="ans3" name="ans3" placeholder="Answer C" class=form-control required /></div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="ans1" >Answer D</label>
<div class="col-sm-6">
<input type=text id="ans4" name="ans4" placeholder="Answer D" class=form-control required /></div>
</div>

<label class="control-label col-sm-2 text-primary" for="cpwd" > Confirm Password</label>
<div class="col-sm-6">
<input type=password id=cpwd name=cpwd class=form-control placeholder="Confirm Password" required />
</div>
</div>




<div style="text-align:center;">
<button type=submit name=submit id=submit class="btn btn-info">Submit</button><br><br>
</div>
</div>
</form>
</div>
</div>
</body>
</html>
