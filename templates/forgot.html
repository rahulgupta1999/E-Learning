<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>

</head>
<body class=bg-success>
<br><br>
<div id="f">
<div class="container" style="align:center; ">
<div class="panel-group" style="text-align:center;">
<div class="panel panel-info">
<div class="panel-heading"><h1>Get Password</h1></div><br><br>
<form method=post  action="getPassword" class="form-horizontal" >
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="cat" >Category</label>
<div class="col-sm-6">
<input type=text id=cat name=cat value={{u}}  class=form-control readonly />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="eid" > Email Id </label>
<div class="col-sm-6">
<input type=text id=eid name=eid class=form-control required />
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="db" > Date of Birth </label>
<div class="col-sm-6">
<input type=date id=db name=db class=form-control required />
</div>
</div>


<div style="text-align:center;">
<button type=submit class="btn btn-info">Get Password</button>
</div>
</form>
</div>
</div>
</div>
<div>
</body>
</html>
